name: Update Major Version Tag

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-major-tag:
    name: Update Major Version Tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update major version tag
        uses: actions/publish-action@v0.4.0
        with:
          source-tag: ${{ github.event.release.tag_name }}
